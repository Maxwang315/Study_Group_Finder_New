<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Study Group</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="topnav">
      <a href="studyGroupFinderMain.html">← Homepage</a>
      <a href="studyGroupFinderGroups.html">Browse</a>
      <a href="studyGroupFinderMyGroups.html">My Groups</a>
    </nav>
    <h1>Post a New Study Group</h1>
    <div class="user-context">
      <small>Posting as</small>
      <span class="badge" id="post-user">Guest</span>
      <small>from</small>
      <span class="badge" id="post-university">Select your university on sign up</span>
    </div>
  </header>

  <main class="container">
    <!-- For now action="#" — later this will POST to your backend (/post) -->
    <form class="card form" action="#" method="post">
      <div class="field">
        <label for="course">Course</label>
        <input id="course" name="course" type="text" placeholder="e.g., CS135" required />
      </div>

      <div class="field">
        <label for="location">Location</label>
        <input id="location" name="location" type="text" placeholder="e.g., DP Library 3F" required />
      </div>

      <div class="field-row">
        <div class="field">
          <label for="start">Start Time</label>
          <input id="start" name="start" type="datetime-local" required />
        </div>
        <div class="field">
          <label for="end">End Time (Optional)</label>
          <input id="end" name="end" type="datetime-local" />
        </div>
      </div>

      <div class="field">
        <label for="max_people">Number of People Already In Group</label>
        <input id="max_people" name="max_people" type="number" min="1" max="20" value="4" required />
      </div>

      <div class="field">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Topics, prerequisites, expectations…"></textarea>
      </div>

      <p style="text-align: left; color: #475569;">
        Reminder: your post will only be visible to students from your university to keep study groups local and relevant.
      </p>

      <button class="btn btn-primary" type="submit" disabled title="Will submit once backend is added">Post Group</button>
    </form>
  </main>

  <script>
    const USERNAME_KEY = "sgfUsername";
    const UNIVERSITY_KEY = "sgfUniversity";
    const UNIVERSITY_LABEL_KEY = "sgfUniversityLabel";

    const username = localStorage.getItem(USERNAME_KEY);
    const universityLabel = localStorage.getItem(UNIVERSITY_LABEL_KEY) || localStorage.getItem(UNIVERSITY_KEY);

    if (username) {
      document.getElementById("post-user").textContent = username;
    }
    if (universityLabel) {
      document.getElementById("post-university").textContent = universityLabel;
    }
  </script>
</body>
</html>
