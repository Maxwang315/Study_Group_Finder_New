<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Study Group Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" style="max-width: 400px; text-align: center;">
    <h1>Login</h1>
    <form class="card form" id="loginForm" action="studyGroupFinderMain.html" method="get">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <p class="user-context">
      <small>University:</small>
      <span class="badge" id="login-university">Select your university on sign up</span>
    </p>

    <p style="margin-top: 1rem;">
      Donâ€™t have an account? <a href="signup.html">Sign up!</a>
    </p>
  </main>

  <script>
    const UNIVERSITY_KEY = "sgfUniversity";
    const UNIVERSITY_LABEL_KEY = "sgfUniversityLabel";
    const USERNAME_KEY = "sgfUsername";

    const savedUsername = localStorage.getItem(USERNAME_KEY);
    if (savedUsername) {
      document.getElementById("username").value = savedUsername;
    }

    const savedUniversityLabel = localStorage.getItem(UNIVERSITY_LABEL_KEY);
    if (savedUniversityLabel) {
      document.getElementById("login-university").textContent = savedUniversityLabel;
    }

    document.getElementById("loginForm").addEventListener("submit", () => {
      const username = document.getElementById("username").value.trim();
      if (username) {
        localStorage.setItem(USERNAME_KEY, username);
      }
    });
  </script>
</body>
</html>
